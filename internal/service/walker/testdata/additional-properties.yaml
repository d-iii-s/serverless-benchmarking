openapi: 3.0.0
info:
  title: Additional Properties API
  version: 1.0.0
paths:
  /api/users:
    get:
      summary: Get users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                additionalProperties:
                  type: object
                  properties:
                    key:
                      type: string
                    value:
                      type: string