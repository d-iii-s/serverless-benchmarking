openapi: 3.0.0
info:
  title: Simple API
  version: 1.0.0
paths:
  /api/users:
    get:
      summary: Get users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                  name:
                    type: string
                  email:
                    type: string

