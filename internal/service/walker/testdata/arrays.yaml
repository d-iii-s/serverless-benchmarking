openapi: 3.0.0
info:
  title: Arrays API
  version: 1.0.0
paths:
  /api/users:
    get:
      summary: Get users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                    tags:
                      type: array
                      items:
                        type: object
                        properties:
                          name:
                            type: string

