openapi: 3.0.0
info:
  title: Path and Operation Parameters API
  version: 1.0.0
paths:
  /api/vets/{vetId}/pets/{petId}:
    parameters:
      - name: vetId
        in: path
        required: true
        schema:
          type: integer
      - name: petId
        in: path
        required: true
        schema:
          type: integer
    get:
      summary: Get pet by vet and pet ID
      parameters:
        - name: includeHistory
          in: query
          schema:
            type: boolean
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer

