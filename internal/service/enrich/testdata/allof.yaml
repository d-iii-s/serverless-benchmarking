openapi: 3.0.0
info:
  title: AllOf API
  version: 1.0.0
paths:
  /api/users:
    get:
      summary: Get users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                allOf:
                  - type: object
                    properties:
                      id:
                        type: integer
                        x-slsbench-unique: true
                        x-user-hint: uuid
                      name:
                        type: string
                        x-slsbench-unique: false
                        x-user-hint: full-name
                  - type: object
                    properties:
                      email:
                        type: string
                        x-slsbench-unique: true
                        x-user-hint: email