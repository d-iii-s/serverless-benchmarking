openapi: 3.0.0
info:
  title: Path and Operation Parameters API
  version: 1.0.0
paths:
  /api/vets/{vetId}/pets/{petId}:
    parameters:
      - name: vetId
        in: path
        required: true
        schema:
          type: integer
          x-slsbench-unique: true
          x-user-hint: uuid
      - name: petId
        in: path
        required: true
        schema:
          type: integer
          x-slsbench-unique: false
          x-user-hint: uuid
    get:
      summary: Get pet by vet and pet ID
      parameters:
        - name: includeHistory
          in: query
          schema:
            type: boolean
            x-slsbench-unique: false
            x-user-hint: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    x-slsbench-unique: true
                    x-user-hint: uuid

