openapi: 3.0.0
info:
  title: Multiple Operations API
  version: 1.0.0
paths:
  /api/users:
    get:
      summary: Get users
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    x-slsbench-unique: true
                    x-user-hint: uuid
                  name:
                    type: string
                    x-slsbench-unique: false
                    x-user-hint: name
    post:
      summary: Create user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  x-slsbench-unique: false
                  x-user-hint: name
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    x-slsbench-unique: false
                    x-user-hint: uuid