openapi: 3.0.0
info:
  title: Parameters API
  version: 1.0.0
paths:
  /api/users/{id}:
    get:
      summary: Get user by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            x-slsbench-unique: true
            x-user-hint: uuid
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: integer
                    x-slsbench-unique: false
                    x-user-hint: uuid
                  name:
                    type: string
                    x-slsbench-unique: false
                    x-user-hint: name

